<html>
	<body>
		<script>
			function CalcNum() {
				var method = {
					"-": function(a, b) {
							return a - b;
					},
					"+": function(a, b) {
							return a + b;
					}
				};
				this.calculate = function(str) {
					var split = str.split(' '), a = +split[0], b = split[1], c = +split[2];
					return method[b](a, c);
				};
				this.addMethod = function(name, func) {
					method[name] = func;
				};
			}
			var calcNum = new CalcNum;
			calcNum.addMethod("*", function(a, b) {
				return a * b;
			});
			calcNum.addMethod("/", function(a, b) {
  				return a / b;
			});
			calcNum.addMethod("**", function(a, b) {
  				return Math.pow(a, b);
			});

			var a = calcNum.calculate("6 * 5");
			alert(a);
		</script>
	</body>
</html>
