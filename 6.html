<html>
<body>
<script>
n = prompt('Введите число', '');
nN= parseInt(n);
var nArray = [];
for (var i = 2; i < nN;i++)
{
	nArray[i] = true
}
var SValue = 2;
do
{
	for (i=2*SValue;i<nN;i+=SValue)
	{
		nArray[i] = false;
	}
	for (i = SValue+1; i < nN;i++)
	{
 		if (nArray[i]) break;
	}
	SValue= i;
} while (SValue * SValue < nN)
var nSum = 0;
for (i = 0; i < nArray.length;i++)
{
	if (nArray[i])
	{
		nSum += i;
	}
}
alert(nSum);
</script>
</body>
</html>
